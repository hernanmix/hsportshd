<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Codificado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    .contenedor-reproductor {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .boton-flotante {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background-color: rgba(0,0,0,0.6);
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="contenedor-reproductor" id="contenedor">
    <button class="boton-flotante" id="boton-toggle">Pantalla Completa</button>
    <iframe id="embed" allowfullscreen></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const canal = params.get('stream');
    const codificado = params.get('r');

    if (canal && !codificado) {
      const urlOriginal = `https://streamtp22.com/global1.php?stream=${canal}`;
      const base64 = btoa(urlOriginal);

      // Reescribir la URL en la barra del navegador
      const nuevaURL = `${window.location.origin}${window.location.pathname}?r=${base64}`;
      history.replaceState(null, '', nuevaURL);

      // Cargar el iframe
      document.getElementById('embed').src = `https://streamtp22.com/global1.php?r=${base64}`;
    } else if (codificado) {
      // Si ya estÃ¡ codificado, cargar directamente
      document.getElementById('embed').src = `https://streamtp22.com/global1.php?r=${codificado}`;
    }

    // Pantalla completa forzada horizontal
    const contenedor = document.getElementById('contenedor');
    const botonToggle = document.getElementById('boton-toggle');
    let enPantallaCompleta = false;

    botonToggle.addEventListener('click', () => {
      if (!enPantallaCompleta) {
        if (contenedor.requestFullscreen) {
          contenedor.requestFullscreen();
        } else if (contenedor.webkitRequestFullscreen) {
          contenedor.webkitRequestFullscreen();
        } else if (contenedor.msRequestFullscreen) {
          contenedor.msRequestFullscreen();
        }

        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(() => {});
        }

        botonToggle.textContent = 'Salir';
        enPantallaCompleta = true;
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }

        if (screen.orientation && screen.orientation.unlock) {
          screen.orientation.unlock();
        }

        botonToggle.textContent = 'Pantalla Completa';
        enPantallaCompleta = false;
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        botonToggle.textContent = 'Pantalla Completa';
        enPantallaCompleta = false;
      }
    });
  </script>
</body>
</html>
